
service: store-api # NOTE: update this with your service name

provider:
  name: aws
  runtime: java8
  stage: dev
  region: sa-east-1

package:
  artifact: target/store-dev.jar

functions:
  #readProduct:
  #  handler: com.serverless.requests.ReadProduct

  listProducts:
    role: arn:aws:iam::423672971386:role/DBA
    handler: com.serverless.requests.ListProducts
    environment:
      TABLE_NAME: Product
    events:
      - http:
          path: product/all
          method: get
          integration: lambda-proxy

  #updateProduct:
  #  handler: com.serverless.requests.UpdateProduct

  deleteProduct:
    role: arn:aws:iam::423672971386:role/DBA
    handler: com.serverless.requests.DeleteProduct
    environment:
      TABLE_NAME: Product
    events:
      - http:
          path: product/{id}
          method: delete
          integration: lambda-proxy

  saveProduct:
    role: arn:aws:iam::423672971386:role/DBA
    handler: com.serverless.requests.SaveProduct
    environment:
      TABLE_NAME: Product
    events:
      - http:
          path: product
          method: post
          integration: lambda-proxy

resources:
  Resources:
    ProductTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: Product
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

